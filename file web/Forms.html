<!DOCTYPE html>
<html>
	<head>
		<title>HTML Forms</title>
		<meta name= "author" content= "Zakiah Turrasyidah">
	</head>
	<body>
	<h2>HTML Forms</h2>
	<form action="" method="GET">
		<fieldset>
		<legend>Formulir Pendaftaran</legend>
		<table>
			<tr>
				<td width="20%"><label for="id_nama">Nama</label></td>
				<td>: <input type="text" name="nama" id="id_nama" placeholder="Input Nama" required autofocus></td>
			</tr>
			<tr>
				<td><label>NIM</label></td>
				<td>: <input type="number" name="nim"></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td>: <input type="password" name="password"></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td>: <input type="email" name="email"></td>
			</tr>
			<tr>
				<td><label>Tannggal Lahir</label></td>
				<td>: <input type="date" name="tgl_lahir"></td>
			</tr>
			<tr>
				<td><label>Jenis Kelamin</label></td>
				<td>: <input type="radio" name="jk" value="L">Laki-Laki</td>
				<td><input type="radio" name="jk" value="P" >Perempuan</td>
			</tr>
			<tr>
				<td><label>Hobi</label></td>
				<td>: <input type="checkbox" name="hobi" value="membaca">Membaca</td>
				<td><input type="checkbox" name="hobi" value="olahraga">Olahraga</td>
				<td><input type="checkbox" name="hobi" value="ngoding">Ngoding</td>
			</tr>
			<tr>
				<td><label>Pas Foto</label></td>
				<td>: <input type="file" name="foto" accept="image/jpg"></td>
			</tr>
			<tr>
				<td><label>Prodi</label></td>
				<td>:
					<select name="prodi" required>
						<option value="">Pilih Prodi</option>
						<option value="mi">Managemen Informatika</option>
						<option value="tk">Teknik komputer</option>
						<option value="trpl">Teknologi Rekayasa Perangkat LUnak</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Alamat Lengkap</label></td>
				<td>:
					<textarea name="Alamat" rows="5" cols="40%"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Simpan">
					<input type="reset">
				</td>
				<td></td>
			</tr>
		</table>
		</fieldset>
	</form>
	</body>
</html>
