<!DOCTYPE html>
<html>
	<head>
		<title>html form</title>
		<meta name="author" content="Zakiah Turrasyidah">
	</head>
	<body>
	
	<h2>HTML Form</h2>
	<form action="" method="">
	
		<table>
			<tr>
				<td width="30%"><label for="id-nama">Nama</label></td>
				<td>: <input type="text" name="nama" id="id-nama" required autofocus></td>
			</tr>
		
		
			<tr>
				<td><label>NIM</label></td>
				<td>: <input type="number" name="nim"></td>
			</tr>
		
			<tr>
				<td><label >Password</label></td>
				<td>: <input type="password" name="password" ></td>
		
			<tr>
				<td><label >Email</label></td>
				<td>: <input type="email" name="email" ></td>
			</tr>
		
			<tr>
				<td><label >Tanggal Lahir</label></td>
				<td>: <input type="date" name="tgl-lahir" ></td>
			</tr>
		
			<tr>
				<td><label >Jenis Kelamin  </label></td>
				<td>: <input type="radio" name="jenisKelamin" value="L" >Laki-laki</td>
				<td><input type="radio" name="jenisKelamin" value="P" >Perempuan</td>
			</tr>
		
			<tr>
				<td><label >Hobi</label></td>
				<td>: <input type="checkbox" name="hobi" >Ngoding</td>
				<td><input type="checkbox" name="hobi" >Olahraga</td>
				<td><input type="checkbox" name="hobi" >Membaca</td>
			</tr>
		</table>
		
		<input type="submit" value="simpan">
	</form>
	</body>
</html>
