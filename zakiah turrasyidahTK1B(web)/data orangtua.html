<!DOCTYPE html>
<html>
	<head>
		<title>Form Pendaftaran</title>
		<meta name= "author" content= "Zakiah Turrasyidah">
	</head>
	<body>
	<h2>Form Pendaftaran</h2>
	<form action="" method="GET">
		<fieldset>
		<legend>Data Orang Tua</legend>
		<table>
			<tr>
				<td width="20%"><label for="id_nama">Nama Ayah</label></td>
				<td>: <input type="text" name="nama" id="id_nama" placeholder="Input Nama" required autofocus></td>
			</tr>
			<tr>
				<td><label>Pekerjaan Ayah</label></td>
				<td>: <input type="pekerjaan ayah" name="pekerjaan ayah"></td>
			</tr>
			<tr>
				<td><label>Alamat Ayah</label></td>
				<td>: <input type="Almat ayah" name="alamat ayah"></td>
			</tr>
			<tr>
				<td><label>Nomor Telepon Ayah</label></td>
				<td>: <input type="telepon" name="nomor telepon"></td>
			</tr>
			
			<tr>
				<td><label>Nama Ibu</label></td>
				<td>: <input type="nama ibu" name="nama ibu"></td>
			</tr>
			<tr>
				<td><label>Pekerjaan Ibu</label></td>
				<td>: <input type="pekerjaan ibu" name="jk" ></td>
				
			</tr>
			<tr>
				<td><label>Alamat Ibu</label></td>
				<td>:
					<textarea name="Alamat" rows="5" cols="40%"></textarea>
				</td>
			</tr>
			<tr>
				<td><label>Nomor Telepon Ibu</label></td>
				<td>: <input type="telepon" name="nomor telepon"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Simpan">
					<input type="reset">
				</td>
				<td></td>
			</tr>
		</table>
		</fieldset>
	</form>
	</body>
</html>
