<!DOCTYPE html>
<html>
	<head>
		<title>Form Pendaftaran</title>
		<meta name= "author" content= "Zakiah Turrasyidah">
	</head>
	<body>
	<h2>Form Pendaftaran</h2>
	<form action="" method="GET">
		<fieldset>
		<legend>Data Pribadi</legend>
		<table>
		<tr>
			<tr>
				<td width="20%"><label for="id_nama">Nama Lengkap</label></td>
				<td>: <input type="text" name="nama" id="id_nama" placeholder="Input Nama" required autofocus></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td>: <input type="email" name="email"></td>
			</tr>
			<tr>
				<td><label>Nomor Telepon</label></td>
				<td>: <input type="telepon" name="nomor telepon"></td>
			</tr>
			<tr>
				<td><label>Alamat Lengkap</label></td>
				<td>:
					<textarea name="Alamat" rows="5" cols="40%"></textarea>
				</td>
			</tr>
			<tr>
				<td><label>Tannggal Lahir</label></td>
				<td>: <input type="date" name="tgl_lahir"></td>
			</tr>
			<tr>
				<td><label>Jenis Kelamin</label></td>
				<td>: <input type="radio" name="jk" value="L">Laki-Laki</td>
				<td><input type="radio" name="jk" value="P" >Perempuan</td>
			</tr>
			<tr>
				<td><label>Agama</label></td>
				<td>:
					<select name="agama" required>
						<option value="">Pilih Agama</option>
						<option value="islam">Islam</option>
						<option value="krs">Kristen</option>
						<option value="ktlk">Katolik</option>
						<option value="hindu">Hindu</option>
						<option value="budha">Budha</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Pendidikan Terakhir</label></td>
				<td>: <input type="radio" name="pt" value="s">SMA</td>
				<td><input type="radio" name="pt" value="D3" >D3</td>
				<td><input type="radio" name="pt" value="s1" >S1</td>
			</tr>
			<tr>
				<td><label> Foto</label></td>
				<td>: <input type="file" name="foto" accept="image/jpg"></td>
			</tr>
			<tr>
				<td><label> CV</label></td>
				<td>: <input type="file" name="foto" accept="image/jpg"></td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input type="submit" value="Simpan">
					<input type="reset">
				</td>
				<td></td>
			</tr>
		</tr>
		<tr>
				<td width="20%"><label for="id_nama">Nama Ayah</label></td>
				<td>: <input type="text" name="nama" id="id_nama" placeholder="Input Nama" required autofocus></td>
			</tr>
			<tr>
				<td><label>Pekerjaan Ayah</label></td>
				<td>: <input type="pekerjaan ayah" name="pekerjaan ayah"></td>
			</tr>
			<tr>
				<td><label>Alamat Ayah</label></td>
				<td>: <input type="Almat ayah" name="alamat ayah"></td>
			</tr>
			<tr>
				<td><label>Nomor Telepon Ayah</label></td>
				<td>: <input type="telepon" name="nomor telepon"></td>
			</tr>
			
			<tr>
				<td><label>Nama Ibu</label></td>
				<td>: <input type="nama ibu" name="nama ibu"></td>
			</tr>
			<tr>
				<td><label>Pekerjaan Ibu</label></td>
				<td>: <input type="pekerjaan ibu" name="jk" ></td>
				
			</tr>
			<tr>
				<td><label>Alamat Ibu</label></td>
				<td>:
					<textarea name="Alamat" rows="5" cols="40%"></textarea>
				</td>
			</tr>
			<tr>
				<td><label>Nomor Telepon Ibu</label></td>
				<td>: <input type="telepon" name="nomor telepon"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Simpan">
					<input type="reset">
				</td>
				<td></td>
			</tr>
		</table>
		</fieldset>
	</form>
	</body>
</html>
